name: dns_basic_example
description: Test that google.com dns are ok
scrapeInterval: 1m
timeout: 1s
tags:
  sla: dev
scenario:
  kind: dns
  steps:
    - type: whoisFrom
      params:
        domain: google.com
    - type: shouldBeValidFor
      params:
        for: 1d
    - type: dnsSecShouldBeValid
      params:
        domain: brutal.systems
